<div class="container-fluid" id="content">
	<div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-7 p-0">

      <h3 class="mt-3 ml-2 ml-md-0">Create a campaign</h3>
      <h5 class="mt-1 ml-3">Fill in the attribute's fields below:</h4>
      <form id="createcampaignform" data-bv-feedbackicons-valid="glyphicon glyphicon-ok"
            data-bv-feedbackicons-invalid="glyphicon glyphicon-remove"
            data-bv-feedbackicons-validating="glyphicon glyphicon-refresh">
						<!-- onsubmit="alert('Campaign created successfully!');"> -->
        <div class="p-1 create-campaign">
            <div class="row create-block m-4">
              <h5 class="col-md-2 mt-2 pr-2">Name: </h5>
              <input class="col-md-4 form-control mt-1" name="" required >
            <!-- </div>
            <div class="row create-block m-4"> -->
              <h5 class="col-md-2 mt-2 pr-2 ">Edition: </h5>
              <select class="form-control col-md-4" required>
                <option>Dungeons & Dragons (5th Edition)</option>
                <option>Dungeons & Dragons (3.5th Edition)</option>
                <option>Shadowrun (5th Edition)</option>
                <option>Vampire the Masquerade 20th</option>
                <option>Fragged Empire</option>
                <option>Call of Cthulhu (4th Edition)</option>
                <option>Pathfinder</option>
                <option>Riddle of Steel</option>
              </select>
            </div>
            <div class="row m-4">
              <h5 class="col-12 col-md-2 mt-2 pr-2">Timetable: </h5>
              <!-- <input class="col-md-10 form-control mt-1" name="" required> -->
							<input class="col-5 col-md-2" type="time" value="19:30" name="appt" required>
							<div class="col-2 col-md-1"></div>
							<select class="form-control col-5 col-md-7" required>
								<option>Monday</option>
								<option>Tuesday</option>
								<option>Wednesday</option>
								<option>Thursday</option>
								<option>Friday</option>
								<option>Saturday</option>
								<option>Sunday</option>
							</select>
						</div>
            <div class="row create-block m-4">
              <h5 class="col-md-2 mt-2 pr-2">Description: </h5>
              <textarea style="resize:none" class="col-md-10 form-control" rows="5" cols="80"
							required></textarea>
            </div>
            <div class="row create-block ml-4 pb-3 mr-2">
              <h5 class="col-md-2 mt-2 pr-2">Select a picture: </h5>
              <!-- <input type="file" id="selectedFile" class="form-control-file" required style="display: none;"> -->
              <div class="col-md-10 mt-1 pl-0">
								  <div class="custom-file">
								    <input type="file" class="custom-file-input h-100" id="inputGroupFile01"
								      aria-describedby="inputGroupFileAddon01" required>
								    <label class="custom-file-label" for="inputGroupFile01">
											<span id="selected-camp-file">Choose a picture</span></label>
								  </div>
								</div>
            </div>
            <div class="row create-block pt-3 pb-2 d-flex justify-content-end">
                <button type="submit" class="btn btn-default mr-4" >Submit</button>
            </div>

        </form>

      </div>
