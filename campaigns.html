	<link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">

	<script>
    $(document).ready( ()=> {

      $.getJSON("database.json", (data) => {

          console.log(data.users[0].name); // this will show the info it in firebug console
          $('#user-image').attr('src',data.users[0].picture);
          $('#username').text(data.users[0].name);

          var mycampaigns = ``;
					mycampaigns += `<div class="row campaign-container justify-content-center justify-content-md-start">`;
          $.each(data.public_campaigns, (key,val) => {

            mycampaigns += `<span class="px-2 campaign-slot">`;
						if(val.name =="Rise of the Runelords"){
							mycampaigns += `<a href="specificampaign.html"><img  src="${val.image}" class="campaign-image"/> </a>`;
						}
						else{
							mycampaigns += `<img  src="${val.image}" class="campaign-image"/>`;
						}
            mycampaigns += `<p>${val.name}</p>`;
            mycampaigns += `<p>${val.system}</p>`;
            mycampaigns += `</span>`;
          });
					mycampaigns += `</div>`;
          $('#campaign-space').html(mycampaigns);

          //wirte your code here

      });
    });
	</script>
