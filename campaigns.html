<link rel="stylesheet" type="text/css" href="_css/styles2.css">

<script>
$(document).ready(function () {

	var support ="";
         $.each(database.public_campaigns, function(key, val) {
         	 support += '<div class="col-3>';
             support += '<img src="';
             support += val.image + '" >';
             support += '<li><h2 class="nombre_usuario">' + val.name + '</h2></li>'; 
             support += '<li>' + val.system + '</li>'; 
             support +='</div>'; 
         }); 
         $('#campaigns').append(support); 
    }); 
</script>


</head>

<div class="container-fluid">
<div class="col-1"> </div>
<div class="col-10">
<div class="container-fluid">
<ul id="campaigns" class="description">
</ul>
</div>
</div>
<div class="col-1"> </div>
</div>
