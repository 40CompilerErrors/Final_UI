	<script type="text/javascript" src="database.json"></script>

	<link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">

	<script>
    $(document).ready( ()=> {

      $.getJSON("database.json", (data) => {

          console.log(data.users[0].name); // this will show the info it in firebug console
          $('#user-image').attr('src',data.users[0].picture);
          $('#username').text(data.users[0].name);

          var mycampaigns = ``;

          $.each(data.my_campaigns, (key,val) => {

            mycampaigns += `<div class="col-md-3 px-2 campaign-slot">`;
						mycampaigns += `<a href="${val.url}">`
            mycampaigns += `<img  src="${val.image}" class="campaign-image"/>`;
						mycampaigns += `</a>`
						mycampaigns += `<div class="row">`;
						mycampaigns += `<div class="col-6">`;
            mycampaigns += `<p class="character-name">${val.name}</p>`;
            mycampaigns += `<p class="campaign-system">${val.system}</p>`;
            mycampaigns += `</div>`;
  					mycampaigns += `<div class="col-6">`;
						mycampaigns += `<a href="#" role="button" class="btn btn-primary" `;
						mycampaigns += `aria-disabled="true" style="margin-top:0; margin-left:3em">Edit</a>`;
            mycampaigns += `</div>`;
            mycampaigns += `</div>`;
            mycampaigns += `</div>`;

          });
          $('#campaign-space').html(mycampaigns);


      });
    });
	</script>

</head>
