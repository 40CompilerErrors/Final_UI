	<script>
    $(document).ready( ()=> {

      $.getJSON("database.json", (data) => {

          console.log(data.users[0].name); // this will show the info it in firebug console
          $('#user-image').attr('src',data.users[0].picture);
          $('#username').text(data.users[0].name);


          //wirte your code here

      });

			$('input[type="file"]').change(function(e){

					var fileName = e.target.files[0].name;
					$('#selected-camp-file').text(fileName);
			});

    });

<div class="container-fluid" id="content">
	<div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-7 p-0">

      <h3 class="mt-3">Create a character</h3>
      <h5 class="mt-1 ml-3">Fill in the attribute's fields below:</h4>
      <form id="createcampaignform" data-bv-feedbackicons-valid="glyphicon glyphicon-ok"
            data-bv-feedbackicons-invalid="glyphicon glyphicon-remove"
            data-bv-feedbackicons-validating="glyphicon glyphicon-refresh"
						onsubmit="alert('Character created successfully!');">
        <div class="create-campaign p-1">
					<div class="row create-block m-4">
						<h5 class="col-md-2 mt-2 pr-2">Name<span class="required">*</span>: </h5>
						<input class="col-md-4 form-control mt-1" name="" required >
					<!-- </div>
					<div class="row create-block m-4"> -->
						<h5 class="col-md-2 mt-2 pr-2 ">Group<span class="required">*</span>: </h5>
						<select class="form-control col-md-4" required>
							<option>Dungeons & Dragons</option>
							<option>Shadowrun</option>
						</select>
					</div>


						<div class="row create-block m-4">
							<h5 class="col-md-2 mt-2 pr-2">Story<span class="required">*</span>: </h5>
							<textarea style="resize:none" class="col-md-10 form-control" rows="5" cols="80"
							required></textarea>
						</div>
						<div class="row create-block ml-4 pb-3 mr-2">
							<h5 class="col-md-2 mt-2 pr-2">Select a picture<span class="required">*</span>: </h5>
							<!-- <input type="file" id="selectedFile" class="form-control-file" required style="display: none;"> -->
							<div class="col-md-10 mt-1 pl-0">
									<div class="custom-file">
										<input type="file" class="custom-file-input h-100" id="inputGroupFile01"
											aria-describedby="inputGroupFileAddon01" required>
										<label class="custom-file-label" for="inputGroupFile01">
											<span id="selected-camp-file">Choose a picture</span></label>
									</div>
								</div>
						</div>
						<div class="row create-block pt-3 pb-2 d-flex justify-content-end">
                <button type="submit" class="btn btn-default mr-4" >Submit</button>
            </div>

        </form>

      </div>
    </div>
