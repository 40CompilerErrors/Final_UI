<html>
<head>

<link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<link rel="stylesheet" type="text/css" href="style.css">
<script type="text/javascript" src="database.json"></script>
<link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet"> 



 <script>
$(document).ready(function () {
    /* The $.getJSON() method loads the JSON-encoded data from the server using a GET HTTP request based on a URL to which the request is sent.
    */
    $.getJSON('database.json', function(public_campaigns) { 
         var output ="";
      
         $.each(public_campaigns.public_campaigns, function(key, val) {
             output += '<li class="col-3">';
             output += '<ul class="ul_user">';
             output += '<li>';
             output += '<img style=" src="';
             output += val.image + '" >';
             output +='</li>'; 
             output += '<li><h2 class="nombre_usuario">' + val.name + '</h2></li>'; 
             output += '<li>' + val.system + '</li>'; 
             output +='</ul>'; 
             output +='</li>'; 
         }); 
         $('#campaigns').append(output); 
    }); 
});        
</script>



</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10">
            <div id="campaigns" class="row flex-container">
            </div>
        </div>
        <div class="col-md-1"></div>
    </div>
</div>
</body>
